<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>JATAS • Quick Reply</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <div class="header-row">
      <img src="JATAS AI logo.png" alt="JATAS AI" class="logo" />
      <div>
        <h1>JATAS • Quick Reply</h1>
        <div class="status-text">
          <span class="status-indicator status-offline" id="model-status"></span>
          <span id="model-status-text">Checking model availability...</span>
        </div>
      </div>
    </div>

    <label for="style">Tone</label>
    <select id="style">
      <option value="polite, professional, concise">Professional</option>
      <option value="friendly, conversational, approachable">Friendly</option>
      <option value="formal, detailed, thorough">Formal</option>
      <option value="brief, direct, to-the-point">Brief</option>
      <option value="empathetic, supportive, understanding">Empathetic</option>
    </select>

    <label for="creativity">Creativity</label>
    <select id="creativity">
      <option value="precise">Precise</option>
      <option value="balanced" selected>Balanced</option>
      <option value="creative">Creative</option>
    </select>

    <label for="email">Source</label>
    <textarea id="email" rows="7" placeholder="Paste email or open Gmail/Outlook tab…"></textarea>

    <button id="gen">Generate</button>

    <label for="draft">Draft (editable)</label>
    <textarea id="draft" rows="9" placeholder="Generated draft will appear here..."></textarea>

    <div class="row">
      <button id="copy">Copy</button>
      <button id="send">Send</button>
    </div>

    <p class="note">
      <span class="badge">Local AI</span>
      All AI runs on your device. Nothing is sent to cloud.
    </p>
    <div id="toast" class="toast"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
